<!DOCTYPE html>

<head>
    <title>Programas legalizados</title>
</head>

<body>
    <div data-ng-init="vm.init()" class="row">
        <div class="col-md-11 col-centered">
            <h2>Estado Administrativo</h2>
        </div>
        <div class="col-md-11 col-centered">
            <div class="panel panel-info">
                <div class="panel-heading">Programas legalizados: Estado Administrativo/Financiero</div>
                <div class="panel-body" style="padding-top: 0px">
                    <form name="academicoForm">
                        <!--class="form-padding-15"-->
                        <div class="row" style="padding-top: 10px; background-color: #f5f5f5;">
                            <div class="col-md-12 col-centered">
                                <div class="col-md-5 form-group" style="display:flex;">
                                    <b style="display:block; width: 100px;">Saldo actual:</b>
                                    <input type="text" class="form-control" ng-model="vm.saldoString" style="text-align: right; display:block; width:auto;" ng-readonly="true">
                                </div>
                                <div class="col-md-7 form-group">
                                    <button type="submit" class="btn btn-primary pull-right" ng-click="vm.showCtaCte()">Ver Estado Cta. Cte.
                                        <i class="fa fa-info-circle" style="cursor: pointer" title="Se redireccionará a MiPortal, en el cual deberá ingresar en UK Cuentas Corrientes para ver su Estado Cta. Cte."></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-centered">
                                <div class="row" ng-repeat="materia in vm.materiasList">
                                    <div class="col-md-12 col-centered">
                                        <div class="col-md-9">
                                            <p>{{materia.Materia}}</p>
                                        </div>
                                        <div class="col-md-3" style="text-align: right">
                                            <p>$ {{vm.materiaPrice}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-md-12 col-centered">
                                <div class="col-md-9 form-group">
                                    <b>Importe total a pagar:</b>
                                </div>
                                <div class="col-md-3 form-group" style="text-align: right">
                                    <strong>$ {{vm.total < 0 ? 0 : vm.total}}</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-centered">
                                <div class="col-md-12 form-group">
                                    <!-- <button type="submit" class="btn btn-primary pull-right" ng-if="vm.total > 0" ng-click="vm.confirmSave()">Confirmar y guardar</button> -->
                                    <button type="submit" class="btn btn-primary btn-finish pull-right" style="margin-right: 5px" ng-if="(vm.total > 0)" ng-click="vm.payContinue()">Pagar online y finalizar</button>
                                    <button type="submit" class="btn btn-primary btn-finish pull-right" style="margin-right: 5px" ng-if="(vm.total <= 0)" ng-click="vm.confirmContinue()">Confirmar y finalizar</button>
                                    <button class="btn btn-primary pull-right" ng-click="vm.cancel()" style="margin-right: 5px">Cancelar</button>
                                    <button class="btn btn-primary pull-right" ng-click="vm.back()" style="margin-right: 5px">Anterior</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
